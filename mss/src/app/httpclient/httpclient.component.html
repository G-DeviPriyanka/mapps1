<p>httpclient works!</p>
<button (click)="getItems()">Click</button>
<div *ngIf="data">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category}}</td>
        </tr>
    </table>
</div>
